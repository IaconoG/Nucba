<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio3 - Formularios</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>
    <main>
      <section>
        <form action="" method="">
          <fieldset>
            <legend>Datos Personales</legend>

            <div>
              <label for="nombre">Nombre:</label>
              <input type="text" name="user_name" id="nombre" required />
            </div>
            <br />

            <div>
              <label for="apellido">Apellido:</label>
              <input type="text" name="user_apellido" id="apellido" required />
            </div>
            <br />

            <div>
              <span for="modalidad">Modalidad de cursada:</span>
              <input
                type="radio"
                name="user_modalidad"
                id="modalidad1"
                value="On-Demand"
                required
              />
              <label for="modalidad1">On-Demand</label>
              <input
                type="radio"
                name="user_modalidad"
                id="modalidad2"
                value="En_vivo"
                required
              />
              <label for="modalidad2">En vivo</label>
            </div>
            <br />

            <div>
              <label for="correo">Correo:</label>
              <input type="email" name="user_correo" id="correo" required />
            </div>
            <br />

            <div>
              <input type="checkbox" id="newsletter" name="newsletter" />
              <label for="newsletter"
                >Deseo recibir informacion sobre nuevos posteos en la platafora
                de Nucba</label
              >
              <br />
              <br />
              <input
                type="checkbox"
                id="terminos-condiciones"
                name="terminos_y_condiciones"
                required
              />
              <label for="terminos-condiciones"
                >Declaro que lei los terminos y condiciones y estoy listo para
                convertirme en desarrollador web Full Stack</label
              >
            </div>
            <br />

            <button type="submit">Enviar</button>
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <p><a href="../index.html">Regresar al menu de ejercicios</a></p>
      <p>Iacono Gianfranco - Nucba 2023</p>
    </footer>
  </body>
</html>
