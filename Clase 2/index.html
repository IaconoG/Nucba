<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h2>Formulario</h2>
      <form action="">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Ingrese su nombre"
        />

        <label for="apellido">Apellido:</label>
        <input
          type="text"
          name="apellido"
          id="apellido"
          placeholder="Ingrese su apellido"
        />

        <label for="correo">Correo:</label>
        <input type="email" name="correo" id="correo" />

        <label for="pass">Contraseña:</label>
        <input
          type="password"
          name="contraseña"
          id="pass"
          placeholder="Ingrese su contrase;a"
        />

        <label for="checkbox1">Soy un input de tipo checkbox:</label>
        <input type="checkbox" name="checkbox1" id="checkbox1" />
        <input type="checkbox" name="checkbox2" id="checkbox2" />

        <p>Selecciona tu gusto de helado favorito</p>

        <label for="chocolate">Chocolate</label>
        <input type="radio" name="helado" id="chocolate" />

        <label for="dulce-de-leche">Dulce de leche</label>
        <input type="radio" name="helado" id="dulce-de-leche" />

        <h4>Jugamos:</h4>
        <select name="piedra-papel-tijera" id="piedra-papel-tijera">
          <option value="piedra">Piedra</option>
          <option value="papel">Papel</option>
          <option value="tijera">Tijera</option>
        </select>

        <label for="texto">Soy un area de texto:</label>
        <textarea name="area-texto" id="texto" cols="30" rows="10"></textarea>

        <input type="submit" value="submit data" />
        <input type="reset" value="reset data" />
      </form>
    </main>
  </body>
</html>
